<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>

    const handleResponse = async (response, methodIsGet) => {
      const content = document.getElementById('content');

      let responseMessage = '';

      //either json or xml tbh

      switch (response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      content.innerHTML += `<p>${responseMessage}</p>`;

      if (methodIsGet) {
        let responseJsonObject = await response.json();
        let responseJsonString = JSON.stringify(responseJsonObject);

        content.innerHTML += `<p>${responseJsonString}</p>`;
      }
    };

    const requestUpdate = async (userForm) => {
      let url = userForm.querySelector('#urlField').value;
      let method = userForm.querySelector('#methodSelect').value;

      let params = {
        method,
        headers: { 'Accept': 'application/json' },
      }

      let response = await fetch(url, params);
      handleResponse(response, method === 'get');
    };

    const sendPost = async (nameForm) => {
      let nameAction = nameForm.getAttribute('action');
      let nameMethod = nameForm.getAttribute('method');
      let nameField = nameForm.querySelector('#nameField');
      let ageField = nameForm.querySelector('#ageField');

      let bodyData = `name=${nameField.value}&age=${ageField.value}`;

      let response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: bodyData,
      });

      handleResponse(response);
    }

      const userForm = document.querySelector("#userForm");

        requestUpdate(userForm);

  </script>
</head>

  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
